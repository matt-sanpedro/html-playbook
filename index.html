<!-- This is a comment -->
<h1>This is a header</h1>
<h1>Heading level 1</h1>
<h2>Heading level 2</h2>
<h3>Heading level 3</h3>
<h4>Heading level 4</h4>
<h5>Heading level 5</h5>
<h6>Heading level 6</h6>

<!-- Break lines with -->
<br>

<!-- Thematic breaks between paragraph elements -->
<hr size="3" noshade>

<!-- Better to use em tag vs i tag -->
<em></em>

<!-- Better to use strong tag vs b tag -->
<strong></strong>

<!-- unordered list -->
<ul>
  <li>item 1</li>
  <li>item 2</li>
</ul>

<!-- ordered list -->
<ol>
  <li>item 1</li>
  <li>item 2</li>
</ol>
